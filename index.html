<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de BUSCAMINARIANA</title>
    <link rel="shortcut icon" href="descarga.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="inicio-container" class="modal-inicio">
        <div class="modal-inicio-contenido">
            <h2>Bienvenido al Buscaminas</h2>
            <label for="nombre">Por favor, ingresa tu nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre aquí" required>
            <button id="iniciar-juego">Iniciar Juego</button>
        </div>
    </div>

    <script>
        // Guardar el nombre en localStorage al hacer clic en "Iniciar Juego"
        document.getElementById("iniciar-juego").addEventListener("click", function(event) {
            const nombre = document.getElementById("nombre").value;
            if (nombre) {
                localStorage.setItem("nombreJugador", nombre);
                // Redirigir a la página principal del juego después de guardar el nombre
                window.location.href = "iniciarjuego.html"; // Cambia "index.html" al nombre de tu página de juego
            } else {
                alert("Por favor, ingresa tu nombre para continuar.");
            }
        });
    </script>
    
</body>
</html>
